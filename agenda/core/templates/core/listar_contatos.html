<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .container-card {
      background-color: #f8f9fa;
      color: #343a40;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-new {
      margin-bottom: 1rem;
      width: 100%;
    }

    table th, table td {
      vertical-align: middle;
    }

    .btn-action {
      margin-right: 0.3rem;
    }

    @media (max-width: 576px) {
      .table-responsive {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-card">
      <h2>Contatos</h2>
      <a href="{% url 'cadastrar_contato' %}" class="btn btn-primary btn-new">
        <i class="fas fa-plus me-2"></i>Novo contato
      </a>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for contato in contatos %}
              <tr>
                <td>{{ contato.nome_completo }}</td>
                <td>{{ contato.telefone }}</td>
                <td>{{ contato.email }}</td>
                <td>
                  <a href="{% url 'atualizar_contato' contato.id %}" class="btn btn-warning btn-sm btn-action">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a href="{% url 'remover_contato' contato.id %}" class="btn btn-danger btn-sm btn-action">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4" class="text-center">Nenhum contato cadastrado.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
